<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                dpr = 1,
                scale = 1 / dpr;
            var metaEl = doc.createElement('meta');
            metaEl.name = "viewport";
            metaEl.content = 'initial-scale=' + scale + ',maximum-scale=' + scale + ',minimum-scale=' + scale;
            docEl.firstElementChild.appendChild(metaEl);
            var recalc = function () {
                var deviceWidth = docEl.clientWidth;
                if (deviceWidth > 960) deviceWidth = 960;
                docEl.style.fontSize = deviceWidth / 9.6 + 'px';
            };
            recalc();

        })(document, window);

    </script>
    <script src="https://cdn.bootcss.com/echarts/4.0.4/echarts-en.common.js"></script>
    <script src="//img.hcharts.cn/highcharts/highcharts.js"></script>
    <script src="//img.hcharts.cn/highcharts/highcharts-more.js"></script>
    <script src="http://cdn.hcharts.cn/highcharts/modules/no-data-to-display.js"></script>
    <title>Title</title>
</head>

</html>
